<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div id="menu">
      <input type="text" value="Whats on your mind?"></input>
      <button>New Tweet</button>
      </br>
      <button onClick=updateHome()>Refresh Tweets</button>
    </div>
    <div id="messages">
    </div>

    <script>
      var displayTweet = function(tweet){
        var $messages = $('#messages');
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message + ' -- ' + tweet.created_at);
        $messages.append($tweet);
      };

      var updateHome = function (){
        var index = streams.home.length - 1;
        var $messages = $('#messages');
        $messages.text('');
        while(index >= streams.home.length - 10){
          displayTweet(streams.home[index]);
          index -= 1;
        }
      };


      $(document).ready(function(){
        updateHome();
      });

    </script>

  </body>
</html>
